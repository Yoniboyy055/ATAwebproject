name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - name: Upload lint report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: lint-report
          path: .eslintcache

  build:
    runs-on: ubuntu-latest
    needs: [install, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .next

  test:
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  security-audit:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm audit --audit-level=moderate
      - name: Run security checks with Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-amanueltravel.vercel.app
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel Staging
        run: |
          echo "Deploying to staging environment"
          # For Vercel:
          # npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod=false
          # For custom server:
          # ssh deploy@staging.amanueltravel.com "cd /app && git pull && npm install && npm run build && npm restart"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      - name: Post deployment smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # curl -f https://staging-amanueltravel.vercel.app/api/health || exit 1
        continue-on-error: true

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://amanueltravel.com
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel Production
        run: |
          echo "Deploying to production environment"
          # For Vercel:
          # npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod=true
          # For custom server:
          # ssh deploy@api.amanueltravel.com "cd /app && git pull && npm install && npm run build && npm restart"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      - name: Post deployment health check
        run: |
          echo "Verifying production health..."
          # curl -f https://amanueltravel.com/api/health || exit 1
        continue-on-error: true
